<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ticketautomat</title>
  <link rel="stylesheet" href="css/reset.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/grid.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/spaces.css" media="all" type="text/css" />
  <link rel="stylesheet" href="css/styleguide.css" media="all" type="text/css" />
  <!-- Eigene Stile -->
  <link rel="stylesheet" href="css/app.css" media="all" type="text/css" />
</head>



<body>

<!-- Header -->
  <div id="app-container" class="app-container-layout">

    <div class="col1of1 m7">

      <div class="col3of4">
        <div class="btn-1of10 navi-gray">
        <p class="txt-small">Hier kommt Logo</p>

        </div>
     </div>




      <div class="col1of4 m8-left">
       <div class="btn-1of10 navi-gray">
       <p class="txt-small">Aktuelle Uhrzeit</p>
       <p class="txt-large">13:37</p>
       </div>
     </div>
  </div>
   
   

<!-- Inhalt links-->


    <div class="col1of2 m8-left">
     
      <div class="col1of2 m8-top"> 
        <div class="btn-7of10 txt-gray">
          <p class="txt-small">Ihr Ticket beinhaltet</p>
          <p class="txt-middle ptl">via Olten</p>
          <p class="txt-middle" data-bind="oneway1"></p>
          <p class="txt-middle" data-bind="klasse1"></p>
          <p class="txt-middle">gültig am 25.05.13</p>
          <div class="row mtl">
            <span class="txt-middle left ">3x Billett (Vollpreis)</span>
            <span class="txt-middle right prl">CHF 153.00</span>
          </div>
          <div class="row">
            <span class="txt-middle left ">1x Billett (Ermässigt)</span>
            <span class="txt-middle right prl">CHF 25.50</span>
          </div>
        </div>
      </div>

<div class="col1of2 m8-top"> 
        <div class="btn-1of10 txt-gray">
          <div class="row">
            <span class="txt-large left">CHF</span>
            <span class="txt-large right prl" data-bind="price_chf"></span>
          </div>
          <div class="row">
            <span class="euro-middle left">Euro</span>
            <span class="euro-middle right prl" data-bind="price_eur" ></span>
          </div>
        </div>
      </div>

    

    </div>

<!-- Inhalt rechts-->
    <div class="col1of2 m8-left">
     
      <div class="col1of2 m8-top"> 
        <div class="btn-7of10 info-blue">
          <p class="txt-small ">Informationsfeld</p>
        </div>
      </div>

    <div class="col1of2 m8-top"> 
        <div class="btn-1of10 btn-buy">
          <p class="txt-small ">Optional</p>
          <p class="txt-small ">Quittung drucken</p>
        </div>
      </div>

    

    </div>
    


    



<!-- Navi -->

  <div class="col1of1 m8">

    <div class="col1of4 ">
      <div class="btn-1of10 navi-gray">
      <p>Zurück</p>
      
      </div>
    </div>

    <div class="col1of4 m8-left">
      <div class="btn-1of10 navi-gray">
      <p>Abbrechen</p>
      
      </div>
    </div>

    <div class="col1of2 m8-left">
      <div class="btn-1of10 navi-gray">
      <p>Hilfe</p>

      </div>
    </div>

  </div>

  
  </div>

    <!-- Load Javascripts after the DOM is loaded -->
  <script type="text/javascript" src="javascripts/vendor/jquery.js"></script>
  <script type="text/javascript" src="javascripts/vendor/urijs/uri.js"></script>
  <script type="text/javascript" src="javascripts/vendor/simple-model/simple-model.js"></script>
  <script type="text/javascript" src="javascripts/vendor/setup.js"></script>

  <!-- Page specific script -->
  <script type="text/javascript" src="javascripts/bezahlen_1.js"></script>

</body>
</html>
